name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests-and-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (layer and docs tooling)
        run: |
          python -m pip install --upgrade pip
          pip install -r src/layers/common_utils/requirements.txt
          pip install -r docs/requirements.txt

      - name: Run unit tests (if present)
        run: |
          if [ -d tests ]; then
            python -m pytest -q || true
          fi

      - name: Export JSON Schemas (ACP)
        run: |
          python scripts/export_schemas.py
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/schema-registry/v1/acp/*.json || true
          git diff --cached --quiet || git commit -m "docs(schemas): export Pydantic ACP schemas"
          git push || true


